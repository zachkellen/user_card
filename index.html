<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="picture">
            <img src="./icons/user-circle.png" alt="User profile picture">
        </div>
        <div class="card-header"></div>
        <div class="card-body">
            <h2>Jane Doe</h2>
            <p><img src="./icons/map-marker.png" alt="Map Marker icon"> Seattle</p>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <p><img src="./icons/gear.png" alt="gear icon"> <a href="#">edit profile</a></p>
        </div>
    </div>
</body>
</html>
